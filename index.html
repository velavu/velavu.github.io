	<script>

$(document).ready(function(){
  console.log("Loading Completed");
  $("#typed-btn").click(function(){
    console.log("Click event");
    jQuery(function($, undefined) {

    $('#typed-parent').html('<span id="typed"></span>');
    $('#typed').terminal(function(command) {
      if (command !== '') {
          try {
              // var result = window.eval(command);
              // if (result !== undefined) {
              //     this.echo(new String(result));
              // }
              this.echo(new String(command));

          } catch(e) {
              this.error(new String(e));
          }
      } else {
         this.echo('');
      }
    }, {
      greetings: 'Welcome to vel.terminal.me | v31.0, created_on: 29.03.1987',
      name: 'js_demo',
      height: 200,
      prompt: '$  vel '
  });
});
  });
});

	$(function(){

		$("#typed").typed({
			strings: [
        "who",
        // "likes",
        // "school",
        // "profession",
        "more"
      ],
			typeSpeed: 50,
			backSpeed: 100,
      backDelay: 1000,
      callback: function(){
        shift();
      }
		});
	});
  function shift(){
      $(".head-wrap").addClass("shift-text");
      terminalHeight();
  }

  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
          if (value > 10){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();
              var askMeButton = $("#typed-btn");
              if (askMeButton.css("visibility") == "hidden")
              {
                askMeButton.css("visibility", "visible");
              }
          }
          else{
              clearTimeout();
          }
      }, 5);
  }

	</script>
